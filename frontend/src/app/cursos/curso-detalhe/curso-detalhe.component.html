<legend>Detalhes do do curso</legend>
<div *ngIf="curso$  | async as curso">
  <div class="row">
    <div class="col-sm-3">ID</div>
    <div class="col-sm-9">{{ curso.id }}</div>
  </div>
  <div class="row">
    <div class="col-sm-3">Nome</div>
    <div class="col-sm-9">{{ curso.nome }}</div>
  </div>
</div>
