<legend>Criar/Editar Aluno</legend>

<form [formGroup]="alunoForm" (ngSubmit)="onSubmit()">  
  <div class="form-group" [ngClass]="{ 'has-error': invalidNome }">
		<label for="nome" class="control-label">Nome</label>
		<input type="text" formControlName="nome" class="form-control" id="nome" name="nome" placeholder="Nome">
		<p *ngIf="invalidNome" id="nome_error" class="help-block">{{getMessage('nome')}}</p>
  </div>
  <div class="form-group" [ngClass]="{ 'has-error': invalidEmail }">
      <label for="email" class="control-label">E-mail</label>
      <input type="text" formControlName="email" class="form-control" id="email" name="email" placeholder="E-mail">
      <p *ngIf="invalidEmail" id="email_error" class="help-block">{{getMessage('email')}}</p>
  </div>
  <div class="form-group has-error">
		<button type="submit" class="btn btn-primary">Salvar</button>
	</div>  
</form>
