<div class="row">
  <div class="col-sm-6">
    <p>Lista de Alunos</p>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let aluno of alunos$ | async" >
            <a class="collection-item" [routerLink]="[aluno.id]">{{ aluno.nome }}</a>
        </li>
    </ul>
  </div>  
  <div class="col-sm-6">
    <router-outlet></router-outlet>
  </div>
</div>
